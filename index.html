<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>

    <header class="header">
        <h1 class="header-title">TravelTip</h1>
        <div class="location-input-container">
            <form onsubmit="onSearch(event)"></form>
            <input type="text" name="location" placeholder="enter loaction" id="location-input">
            <button>Go</button>
            </form>
            <button class="btn my-location-btn" onclick="onMyLocation()">My Location</button>
        </div>
    </header>
    <main class="main-container">
        <div id="map" class="map-container"></div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
<div class="weather"></div>
<div class="locations">
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
        </div>
    </main>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
